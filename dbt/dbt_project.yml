name: 'nba_features'
version: '1.0.0'
config-version: 2

profile: 'nba_features'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  # Rolling window sizes for stats
  rolling_windows: [3, 5, 10, 20]
  # Minimum games required for reliable stats
  min_games_threshold: 5

models:
  nba_features:
    staging:
      +materialized: view
      +schema: staging
    intermediate:
      +materialized: table
      +schema: intermediate
    marts:
      +materialized: table
      +schema: marts
