name: Lint

on:
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.pre-commit-config.yaml'
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'pyproject.toml'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 flake8-bugbear

      - name: Check formatting with Black
        run: |
          black --check --line-length=100 --diff nba/ || exit 1

      - name: Check import sorting with isort
        run: |
          isort --check-only --profile=black --line-length=100 --diff nba/ || exit 1

      - name: Lint with flake8
        run: |
          flake8 nba/ \
            --max-line-length=100 \
            --extend-ignore=E203,E402,E501,W503,F401,F541,F841,B042 \
            --per-file-ignores="__init__.py:F401,F403" \
            --count \
            --show-source \
            --statistics

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy pandas-stubs types-requests

      - name: Run mypy (non-blocking)
        run: |
          mypy nba/ --ignore-missing-imports --no-error-summary || true
        continue-on-error: true
