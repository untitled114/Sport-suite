# Pre-commit hooks for code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(docker/|\.md$)
      - id: end-of-file-fixer
        exclude: ^(docker/|\.json$)
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]
        exclude: ^(docker/|venv/)

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        exclude: ^(docker/|venv/)

  # Linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          # E203: whitespace before ':' (black conflict)
          # E402: module level import not at top (sys.path manipulation)
          # E501: line too long (black handles this)
          # W503: line break before binary operator (black conflict)
          # F401: imported but unused (noisy, fix incrementally)
          # F541: f-string without placeholders (noisy, fix incrementally)
          # F841: local variable unused (noisy, fix incrementally)
          - --extend-ignore=E203,E402,E501,W503,F401,F541,F841
          - --per-file-ignores=__init__.py:F401,F403
        exclude: ^(docker/|venv/|\.git/)
        additional_dependencies:
          - flake8-bugbear>=24.1.0

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, --quiet]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|docker/)

# CI configuration
ci:
  autofix_commit_msg: 'style: auto-fix by pre-commit hooks'
  autofix_prs: true
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
